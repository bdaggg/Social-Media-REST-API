version: "3"

services:
  postgres:
    image: postgres:latest
    
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: Test
    ports: 
      - "5432:5432"
    volumes:
      - postgre_data:/var/lib/postgresql/data
    networks:
      - appnetwork

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - appnetwork


  restfulapi: 
    build: .
    depends_on:
      - postgres
    networks:
      - appnetwork
    ports:
      - "3000:3000"
volumes:
  postgre_data:

networks:
  appnetwork:
    driver: bridge